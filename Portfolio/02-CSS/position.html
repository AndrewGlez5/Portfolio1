<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Relative Positioning</title> 
    <link rel="stylesheet" href="css/position.css">
</head> 
<body> 
    <div class="container"> 
        <div class="box red" style="top: 0; "></div> 
        <div class="box blue" style="top: -100px; "></div> 
        <div class="box yellow" style="top: -200px;"></div> 
    </div> 
    <hr/>
    <div class="container"> 
        <div class="box red" style="top: -100px; left: 100px;"></div> 
        <div class="box blue" style="top: -100px; "></div> 
        <div class="box yellow" style="top: -100px; left: 100px;"></div> 
    </div> 
    <hr/>
    <div class="container"> 
        <div class="box red"></div> 
        <div class="box blue"></div> 
        <div class="box yellow"></div> 
    </div> 
</body> 
</html>
